<!DOCTYPE html>
<html>
    <head>
        <style>
            :root {
                --color-light: rgb(245, 205, 170);
                --color-dark: #040404;
                --color-signal: #fab700;
                
                --color-background: var(--color-light);
                --color-text: var(--color-dark);
                --color-accent: var(--color-signal);
                
                --size-bezel: .5rem;
                --size-radius: 4px;
                
                line-height: 1.4;
                
                font-family: 'Inter', sans-serif;
                font-size: calc(.6rem + .4vw);
                color: var(--color-text);
                background: var(--color-background);
                font-weight: 300;
                padding: 0 calc(var(--size-bezel) * 3);
            }
            h1, h2, h3 {font-weight: 800;}
            mark {
                background: var(--color-accent);
                color: var(--color-text);
                font-weight: bold;
                padding: 0 0.2em;
            }
            .card{
                background: var(--color-background);
                padding: calc(4 * var(--size-bezel));
                margin-top: calc(4 * var(--size-bezel));
                border-radius: var(--size-radius);
                border: 3px solid var(--color-shadow, currentColor);
                box-shadow: .5rem .5rem 0 var(--color-shadow, currentColor);
                &--inverted {
                  --color-background: var(--color-dark);
                  color: var(--color-light);
                  --color-shadow: var(--color-accent);
                }
                &--accent {
                  --color-background: var(--color-signal);
                  --color-accent: var(--color-light);
                  color: var(--color-dark);
                }
                *:first-child {
                  margin-top: 0;
                }
            }
            .l-design-width {
                max-width: 40rem;
                padding: 1rem;
              }
            .input {
                position: relative;
                &__label {
                  position: absolute;
                  left: 0;
                  top: 0;
                  padding: calc(var(--size-bezel) * 0.75) calc(var(--size-bezel) * .5);
                  margin: calc(var(--size-bezel) * 0.75 + 3px) calc(var(--size-bezel) * .5);
                  background: pink;
                  white-space: nowrap;
                  transform: translate(0, 0);
                  transform-origin: 0 0;
                  background: var(--color-background);
                  transition: transform 120ms ease-in;
                  font-weight: bold;
                  line-height: 1.2;
                }
                &__field {
                  box-sizing: border-box;
                  display: block;
                  width: 100%;
                  border: 3px solid currentColor;
                  padding: calc(var(--size-bezel) * 1.5) var(--size-bezel);
                  color: currentColor;
                  background: transparent;
                  border-radius: var(--size-radius);
                  &:focus,
                  &:not(:placeholder-shown) {
                    & + .input__label {
                      transform: translate(.25rem, -65%) scale(.8);
                      color: var(--color-accent);
                    }
                  }
                }
            }
            .button-group {
                margin-top: calc(var(--size-bezel) * 2.5);
            }
            button {
                color: currentColor;
                padding: var(--size-bezel) calc(var(--size-bezel) * 2);
                background: var(--color-accent);
                border: none;
                border-radius: var(--size-radius);
                font-weight: 900;
                &[type=reset]{
                  background: var(--color-background);
                  font-weight: 200;
                } 
            }
            button + button {
                margin-left: calc(var(--size-bezel) * 2);
            }
            .icon {
                display: inline-block;
                width: 1em; height: 1em;
                margin-right: .5em;
            }
            .hidden {
                display: none;
            }
            #theirsumtext {
                border: 200px greenyellow ;
                padding: 20px ;
                align-items: center;
            }
        </style>
        <meta charset="utf-8">
        <title>BERT Extractive Summarizer</title>
    </head>
    <body>
        <h1>Extractive Summarizer</h1>
        <div class="card">
            <form method="POST">
                <h3><svg class="icon" aria-hidden="true"><use xlink:href="#icon-coffee" href="#icon-coffee" /></svg>Enter Your Data</h3>
                <label class="input" for="theirsumtext">
                    <textarea rows="20" cols="150" 
                                type="text-area" id="theirsumtext" 
                                name="theirsumtext" placeholder="Enter your text"
                                >
                    </textarea>
                    <span class="input__label"></span>
                </label>
                <h3><svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-coffee" href="#icon-coffee" />
                    </svg>Enter the Number of Sentences</h3>
                <label class="input" for="sentences">
                    <input class="input__field" type="number" id="textsentences"  name="textsentences" placeholder="Enter the number"/>
                    <span class="input__label"></span>
                </label>
                <div class="button-group">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </div>
            </form>
        </div>
        <h1>Your Results Will Display Below Here</h1>
        <h4> Your Text Summary </h4>
        <p> ALTGPT : {{ textsummary }} </p>
    </body>

          <rect fill="currentColor" x="1" y="7" width="15" height="12" rx="3" ry="3"/>

          <path fill="var(--color-accent)" d="M3.07,5.42a5.45,5.45,0,0,1,0-4.85,1,1,0,0,1,1.79.89,3.44,3.44,0,0,0,0,3.06,1,1,0,1,1-1.79.89Z"/>
          <path fill="var(--color-accent)" d="M11.07,5.42a5.45,5.45,0,0,1,0-4.85,1,1,0,0,1,1.79.89,3.44,3.44,0,0,0,0,3.06,1,1,0,1,1-1.79.89Z"/>
        </symbol>
    </svg>
</html>

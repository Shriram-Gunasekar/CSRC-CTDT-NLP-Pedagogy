<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> BERT Extractive Summarizer </title>
    </head>
    <body>
        <h1>This is the extractive summarization page. Use to summarize data as per your requirements</h1>
        <div>
            <form method="POST">
                <label for="theirsumtext">Enter Your Data</label>
                <input type="text" id="theirsumtext" name="theirsumtext" placeholder="Enter your text">
                <label for="sentences">Enter Number of Sentences</label>
                <input type="text" id="textsentences" name="textsentences" placeholder="Enter number of sentences">
                <button type="submit">Submit</button>
            </form>
        </div>
        <div>
            <form method="POST" enctype="multipart/form-data">
                <label for="theirsumfile">Upload Your File</label>
                <input type="file" id="theirsumfile" name="theirsumfile">
                <label for="sentences">Enter Number of Sentences</label>
                <input type="text" id="filesentences" name="filesentences" placeholder="Enter number of sentences">
                <button type="submit">Submit</button>
            </form>
        </div>
        <h1>Your Results Will Display Below Here</h1>
        <h4> Your Summary : Text </h4>
        <p> {{ textsummary }} </p>
        <h4> Your Summary : File </h4>
        <p> {{ filesummary }} </p>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="bert.css">
        <meta charset="utf-8">
        <title> BERT Extractive Summarizer </title>
    </head>
    <body>
        <h1 class="center">EXTRACTIVE SUMMARIZER</h1>
        <div class="box">
            <form action="" method="POST">
                
                <div id="body" class="input-container" style="width:400px;">
                    <br>
                    <textarea rows="10" cols="46" id="theirsumtext" required="" wrap="off" autocomplete="off" aria-autocomplete="list" aria-haspopup="true"></textarea>
                    <br>
                    <label for="theirsumtext"><h3 style="font-size:17px">Enter the Data</h3></label> 
                    <br>
                </div>
                
                <div id="body" class="input-container" style="width:400px;">
                    <br>
                    <label for="textsentences"><h2 style="font-size:17px">Enter number of summarized sentences</h2></label> 
                    <br>
                    <input id="textsentences" style="width:400px" type="number" required=" " wrap="off" autocomplete="off" aria-autocomplete="list" aria-haspopup="true">
                    <br>
                </div>
                
                <div id="body" class="input-container" style="width:400px;">
                    <p></p>
                    <button type="submit" class="btn" text-align="center">Submit</button>
                </div>
            </form>
        </div>
        <div class="boxe">    
            <div id="body" class="input-container" style="width:400px;">
                <p></p>
                <h3>Your Text Summary Results:</h3>
                <h4> Your Text Summary </h4>
                <p> {{ textsummary }} </p>
            </div>
        </div>
        <button type="dash" class="dash" text-align="center">
            Return to Dashboard
        </button>
    </body>
</html>

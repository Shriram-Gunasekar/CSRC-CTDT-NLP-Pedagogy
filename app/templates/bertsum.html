<!DOCTYPE html>
<html>
    <head>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Lato&display=swap');

            body{
                background-image: url("https://images.pexels.com/photos/733856/pexels-photo-733856.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1");
                background-position: center;
                background-origin: content-box;
                background-repeat: no-repeat;
                background-size: cover;
                min-height:100vh;
                font-family: 'Lato', sans-serif;
                align: center;
                color:#ffffff;
            }
            .text-center{
                color:#fff;	
                text-transform:uppercase;
                font-size: 23px;
                margin: -50px 0 80px 0;
                display: block;
                text-align: center;
                align:center;
            }
            .box{
                position:absolute;
                left:50%;
                top:50%;
                transform: translate(-50%,-50%);
                background-color: rgba(0, 0, 0, 0.85);
                border-radius:3px;
                padding:70px 100px;
            }
            .input-container{
                position:relative;
                margin-bottom:25px;
            }
            .input-container label{
                position:absolute;
                top:0px;
                left:0px;
                font-size:16px;
                color:#fff;	
                pointer-event:none;
                transition: all 0.5s ease-in-out;
            }
            .input-container input{ 
            border:0;
            border-bottom:1px solid #555;  
            background:transparent;
            width:100%;
            padding:8px 0 5px 0;
            font-size:16px;
            color:#fff;
            }
            .input-container input:focus{ 
            border:none;	
            outline:none;
            border-bottom:1px solid #e74c3c;	
            }
            .btn{
                color:#fff;
                background-color:#e74c3c;
                outline: none;
                border: 0;
                color: #fff;
                padding:10px 20px;
                text-transform:uppercase;
                margin-top:50px;
                border-radius:2px;
                cursor:pointer;
                position:relative;
                align:center;
            }
            /*.btn:after{
                content:"";
                position:absolute;
                background:rgba(0,0,0,0.50);
                top:0;
                right:0;
                width:100%;
                height:100%;
                align:center;
            }*/
            .input-container input:focus ~ label,
            .input-container input:valid ~ label{
                top:-12px;
                font-size:12px;
                
            }
        </style>
        <meta charset="utf-8">
        <title> BERT Extractive Summarizer </title>
    </head>
    <body>
        <span class="text-center"><h1>Extractive Summarizer</h1></span>
        <div class=box>
            <form method="POST">
                <div id="body" class="input-container" style="width:400px;">
                    <label for="theirsumtext">Enter Your Data</label>
                    <input type="text" required=" "/>
                </div>
                <div id="body" class="input-container" style="width:400px;">
                    <label for="sentences">Enter Number of Sentences</label>
                    <input type="text" required=" "/>
                </div>
                <div id="body" class="form-group" style="width:400px;">
                    <p></p>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
        <h1>Your Results Will Display Below Here</h1>
        <h4> Your Text Summary </h4>
        <p> {{ textsummary }} </p>
    </body>
</html>

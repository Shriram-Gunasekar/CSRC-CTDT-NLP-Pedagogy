<!DOCTYPE html>
<html>
    <head>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Lato&display=swap');
            body{
                background-image: url("https://media.giphy.com/media/BHNfhgU63qrks/giphy.gif");
                background-position: center;
                background-origin: content-box;
                background-repeat: no-repeat;
                background-size: cover;
                min-height:100vh;
                font-family: 'Lato', sans-serif;
                align: center;
                color:#ffffff;
            }
            .text-center{
                color:#fff;	
                text-transform:uppercase;
                font-size: 23px;
                margin: -50px 0 80px 0;
                display: block;
                text-align: center;
                align:center;
            }
            .box{
                position:absolute;
                left:25%;
                top:63%;
                transform: translate(-50%,-50%);
                background-color: rgba(0, 0, 0, 0.85);
                border-radius:5px;
                padding:5px 100px;
            }
            .boxe{
                position:absolute;
                left:75%;
                top:43%;
                transform: translate(-50%,-50%);
                background-color: rgba(0, 0, 0, 0.85);
                border-radius:5px;
                padding:70px 100px;
            }
            .center{
                text-align: center;
                font-size:60px;
                top:10%;
            }
            .input-container{
                position:relative;
                margin:30px;
                align-items: center;
            }
            .input-container label{
                position:absolute;
                top:-35px;
                left:10px;
                color:#fff;	
                pointer-event:none;
                top: 0;
                left: 50%;
                transform: translate(-50%, -50%);
                white-space: nowrap;
                text-align:center;
            }
            .input-container input{ 
                border:0.5px solid #555;
                border-width:3px; 
                border-style:solid; 
                border-radius:3px;            
                background:transparent;
                width:100%;
                padding:8px 0 5px 0;
                font-size:16px;
                color:#fff;
            }
            .input-container input:focus{ 
                border:1px solid #e74c3c;
                outline:none;	
            }
            .btn{
                color:#fff;
                background-color:#FE7984;
                outline: none;
                border: 0;
                color: #fff;
                padding:10px 20px;
                text-transform:uppercase;
                margin-top:50px;
                border-radius:2px;
                cursor:pointer;
                position:relative;
                top: 50%;
                left: 50%;
                -ms-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
                width:40%;
                font-size:15px;
            }
            /*.btn:after{
                content:"";
                position:absolute;
                background:rgba(0,0,0,0.50);
                top:0;
                right:0;
                width:100%;
                height:100%;
                align:center;
            }*/
            .btn:hover{
                background-color:#fff;
                color:#FE7984;
                box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
            }
            .center{
                text-align: center;
                font-size:60px;
                top:10%;
            }
            input[type=number]::-webkit-inner-spin-button,
            input[type=number]::-webkit-outer-spin-button { 
                -webkit-appearance: none; 
                margin: 0; 
            }
            .input[type=number] {
                border:1px solid #B44578;
                border-width:3px; 
                border-style:solid; 
                border-radius:3px;            
                background:transparent;
                width:100%;
                padding:8px 0 5px 0;
                font-size:16px;
                color:#fff;
            }
            textarea{
                margin-top: 10px;
                -moz-border-bottom-colors: none;
                -moz-border-left-colors: none;
                -moz-border-right-colors: none;
                -moz-border-top-colors: none;
                background: none repeat scroll rgba(0, 0, 0, 0.35);
                border-color: -moz-use-text-color #555;
                border-image: none;
                border-radius: 3px;
                border-style: none solid solid none;
                border-width: medium 1px 1px medium;
                box-shadow: 0 1px 2px rgba(234, 109, 47, 0.948) inset;
                color: #fff;
                font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
                font-size: 1em;
                line-height: 1.4em;
                padding: 5px 8px;
                transition: background-color 0.2s ease 0s;
                outline: #e74c3c;
                resize: none;
                overflow: none;
                border:1px solid #ffffff;
                vertical-align: top;
            }
            textarea:focus {
                background: none repeat scroll 0 0 #1d1d1d2c;
                outline-width: 0;
                border:1px solid #FE7984;
                outline:none;
            }
            .dash{
                color:#fff;
                background-color:#B44578;
                outline: none;
                border: 0;
                color: #fff;
                padding:10px 20px;
                text-transform:uppercase;
                margin-top:50px;
                border-radius:2px;
                cursor:pointer;
                position:relative;
                top:650px;
                left:1348px;
                -ms-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
                width:15%;
                font-size: 12px;
                display: inline-block;
                margin:auto;
            }
            .dash:hover{
                background-color:#fff;
                color:#B44578;
                box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
            }
        </style>
        <meta charset="utf-8">
        <title> BERT Extractive Summarizer </title>
    </head>
    <body>
        <h1 class="center">EXTRACTIVE SUMMARIZER</h1>
        <div class="box">
            <form action="" method="POST">
                <div id="body" class="input-container" style="width:400px;">
                    <br>
                    <textarea rows="10" name="theirsumtext" cols="46" id="theirsumtext" required="" wrap="off" autocomplete="off" aria-autocomplete="list" aria-haspopup="true"></textarea>
                    <br>
                    <label for="theirsumtext"><h3 style="font-size:17px">Enter the Data</h3></label> 
                    <br>
                </div>
                <div id="body" class="input-container" style="width:400px;">
                    <br>
                    <label for="textsentences"><h2 style="font-size:17px">Enter number of summarized sentences</h2></label> 
                    <br>
                    <input id="textsentences" name="textsentences" style="width:400px" type="number" required=" " wrap="off" autocomplete="off" aria-autocomplete="list" aria-haspopup="true">
                    <br>
                </div>
                <div id="body" class="input-container" style="width:400px;">
                    <p></p>
                    <button type="submit" class="btn" text-align="center">Submit</button>
                </div>
            </form>
        </div>
        <div class="boxe">    
            <div id="body" class="input-container" style="width:400px;">
                <p></p>
                <h3>Your Text Summary Results:</h3>
                <h4> Your Text Summary </h4>
                <p> {{ textsummary }} </p>
            </div>
        </div>
        <a href=></a>
            <button type="dash" class="dash" text-align="center"><!--Link to chooseser.html-->
                <a href="{{ url_for('views.chooseser') }}">Return To Services</a>
            </button>
        </a>
    </body>
</html>

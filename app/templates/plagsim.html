<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Plagiarism Checker Via Semantic Similarity </title>
    </head>
    <body>
        <h2> Insert Data In The Form Below </h2>
        <div>
            <h3>Enter Your Text</h3>
            <form action="" method="POST">
                <label for="theirplagtext">Enter Your Original Data</label>
                <input type="text" id="theirplagtext" name="theirplagtext" placeholder="Enter your text">
                <label for="checkplagtext">Enter The Data To Be Compared With</label>
                <input type="text" id="checkplagtext" name="checkplagtext" placeholder="Enter the text to be compared with">
                <button type="submit"> Submit </button>
            </form>
        </div>
        <h1> The Similarity Score Will Be Display Below </h1>
        <p> {{ simscore }} </p>
    </body>
</html>

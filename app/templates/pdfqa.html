<!DOCTYPE html>
<html>
    <head>
        <title>Question Answering Via PDF</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Upload Your Files Below</h1>
        <form action="" method="POST" enctype="multipart/form-data">
            <label for="pdf">Upload Your PDF File</label>
            <input type="file" id="theirpdf" name="theirpdf">
            <label for="theirqas">Enter Your Questions Seperated By Semicolon</label>
            <input type="text" id="theirqas" name="theirqas">
            <button type="submit">Submit</button>
        </form>
        <h2>Result</h2>
        <table>
            <tr>
                <th>Your Question</th>
                <th>Answer</th>
                <th>Confidence Score</th>
            </tr>
            {% for i in answers %}
            <tr>
                <td>{{i[0]}}</td>
                <td>{{i[1]}}</td>
                <td>{{i[2]}} </td>
            </tr>
            {% endfor %}
        </table>
        <p> If the provided answer is not to your satisfaction, please provide more data </p>
        <p> The Confidence Score Will Displayed Next To The Answer </p>
</html>
